<!DOCTYPE html>
<html lang="en">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta charset="UTF-8">
	<title>Formulario</title>
</head>

<body>
	<div class="container">
		<div class="mb-3">
			<form th:object="${pedidoDTO}" class="card-body" action="/pedido/novo" method="POST">

				<div class="form-group">
					<label for="nome" class="form-label">Produto</label>
					<input th:field="*{nome}" id="nome" th:errorClass="is-invalid" placeholder="nome do produto"
						class="form-control" />
					<small>Informe qual o nome do produto.</small>
					<div class="invalid-feedback" th:errors="*{nome}">
						Erros do nome do produto
					</div>
				</div>
				<div class="form-group">
					<label for="descricao" class="form-label">Descrição</label>
					<input th:field="*{descricao}" id="descricao" th:errorClass="is-invalid"
						placeholder="descrição do produto" class="form-control" />
					<small>Informa a descrição produto.</small>
					<div class="invalid-feedback" th:errors="*{descricao}">
						Erros na descrição do produto
					</div>
				</div>
				<div class="form-group">
					<label for="valor" class="form-label">Valor</label>
					<input th:field="*{valor}" id="valor" th:errorClass="is-invalid" placeholder="valor do produto"
						class="form-control" />
					<small>Informa a descrição produto.</small>
					<div class="invalid-feedback" th:errors="*{valor}">
						Erros no valor do produto
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
		</div>
</body>
